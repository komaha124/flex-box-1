<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="bg-head">
        <div class="block">
            <div class="box-color">
                  <p class="text-cost">$2</p>
                  <img src="img/bronza.png" alt="bronza">
                  <p class="name-text">Bronze</p> 
                  <span>any cup of coffee <br> until $3</span> 
             </div>
             <div class="box-color">
                 <p class="text-cost">$3</p>
                 <img src="img/gold.png" alt="gold">
                 <p class="name-text">Gold</p> 
                 <span>any cup of coffee <br> until $5</span> 
             </div>
             <div class="box-color">
                 <p class="text-cost">$2.5</p>
                 <img src="img/silver.png" alt="silver">
                 <p class="name-text">Silver</p> 
                 <span>any cup of coffee <br> until $4</span> 
           </div>
        </div>

    </section>
</body>
</html>
